<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Temperature Converter</h2>
            <form id="formitem"  onsubmit="convertTemp(); return false">
                <label for="temp">Temperature:</label>
                <input type="number" id="temp" placeholder="Enter Temperature" value="0">
                <select name="temp_type" id="temp_type">
                    <option value="cel">&#176;Celsius </option>
                    <option value="fah">&#176;Fahrenheit</option>
                </select>
                <br>
                <input type="submit" name="temp" id="submit" class="btn btn-primary">
                <br>
                <center><span id="result"></span></center>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
